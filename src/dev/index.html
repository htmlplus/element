<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTMLPLUS | Core</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="module" src="/element.tsx"></script>
  </head>

  <body>
    <my-element id="el">
      <div>123</div>
    </my-element>
    <script>
      const el = document.getElementById('el')
      el.addEventListener('clicked', () => alert('Clicked!'));
      setTimeout(() => {
        el.open()
      }, 200);
    </script>
    <div style="height: 200vh;"></div>
  </body>
</html>
